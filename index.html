<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ta Te Ti</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <section style="height: 100vh;" class="d-flex justify-content-center align-items-center bg-light" id="form">
    <div class="container h-50 w-50 d-flex justify-content-center align-items-center">
      <div
        class="d-flex flex-column justify-content-center align-items-center w-75 h-75 border border-1 border-light-subtle rounded-1 bg-white">
        <div class="d-flex flex-column justify-content-center align-items-center" id="form__form1">
          <p class="form-label fw-bold fs-5">Ingrese nombre del jugador 1</p>
          <input type="text" class="form-control mb-4 text-center fst-italic">
          <div>
            <button type="button" class="btn btn-success" id="btn-next">Siguiente</button>
          </div>
        </div>

        <div class="d-none flex-column justify-content-center align-items-center" id="form__form2">
          <p class="form-label fw-bold fs-5">Ingrese nombre del jugador 2</p>
          <input type="text" class="form-control mb-4 text-center fst-italic">
          <div>
            <button type="button" class="btn btn-success" id="btn-play-game">Empezar juego</button>
          </div>
        </div>
      </div>
  </section>

  <section class="d-none" id="game" style="height: 100vh;">
    <div class="container bg-light d-flex flex-column align-items-center justify-content-center">
      <div class="row bg-white" style="height: 12em; width: 36em;">
        <div class="col border border-3 border-black m-1">
          cuadro1
        </div>
        <div class="col border border-3 border-black m-1">
          cuadro2
        </div>
        <div class="col border border-3 border-black m-1">
          cuadro3
        </div>
      </div>

      <div class="row bg-white" style="height: 12em; width: 36em;">
        <div class="col border border-3 border-black m-1">
          cuadro4
        </div>
        <div class="col border border-3 border-black m-1">
          cuadro5
        </div>
        <div class="col border border-3 border-black m-1">
          cuadro6
        </div>
      </div>

      <div class="row bg-white" style="height: 12em; width: 36em;">
        <div class="col border border-3 border-black m-1">
          cuadro7
        </div>
        <div class="col border border-3 border-black m-1">
          cuadro8
        </div>
        <div class="col border border-3 border-black m-1">
          cuadro9
        </div>
      </div>
    </div>
  </section>
  <script src="src/index.js"></script>
</body>

</html>
